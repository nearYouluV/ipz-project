<html lang="en">

  <body>
    <main>
      <div class="container">
        <div class="btn-group">
          {% if user.is_authenticated %} 
            <a class="svg-button" href="{% url 'account' %}">
          {%else%}
            <a class="svg-button" href="{% url 'login' %}" >
          {% endif %}
            <img class="precip-icon" src="{% static 'weather/icons/profile-user.svg' %}" alt="Icon Button" />
            </a> 

          <a href="{% url 'forecast' %}"class="svg-button">
            <img src="{% static 'weather/icons/home.svg' %}" alt="" class="precip-icon">
          </a>
          <a href="{% url 'archive' %}"class="svg-button">
            <img src="{% static 'weather/icons/archive.svg' %}" alt="" class="precip-icon">
          </a>

        </div>
      </div>
      {%block day_info%}

      {%endblock%}
      {%block current_weather%}
      {%endblock%}
