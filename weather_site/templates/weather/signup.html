{% extends 'base.html' %}
{% block content %}
<section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="text-center mb-3">
            <h2>Sign up</h2><br>
        </div>

        <!-- Name input -->
        <div class="form-outline mb-4">
          {{ form.first_name }}
          <label class="form-label" for="{{ form.first_name.id_for_label }}">First Name</label>
        </div>
        <!-- Username input -->
        <div class="form-outline mb-4">
            {{ form.username }}
            <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            {{ form.email }}
            <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            {{ form.password1 }}
            <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
            {{ form.password2 }}
            <label class="form-label" for="{{ form.password2.id_for_label }}">Repeat password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>

        <div class="mt-3 text-center">
          <p>Already has an account? <a href="{% url 'login' %}">Sign in here</a></p>
      </div>
    </form>
</section>
{% endblock %}
